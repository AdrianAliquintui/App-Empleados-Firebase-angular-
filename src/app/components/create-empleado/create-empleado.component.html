<div class="container pt-4">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center">
                <div class="card-body">
                    <h3>{{titulo}}
                        <div *ngIf="loading" class="spinner-border float-lg-end" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </h3>
                    <span *ngIf="submitted && createEmpleado.invalid" class="badge text-bg-danger">TODOS LOS CAMPOS SON
            OBLIGATORIOS</span>
                    <form class="mt-4" [formGroup]="createEmpleado" (ngSubmit)="agregarEditarEmpleado()">
                        <div class="row">
                            <div class="col">
                                <input type="text" placeholder="Nombre" formControlName="nombre" class="form-control form-control-lg">
                            </div>
                            <div class="col">
                                <input type="text" placeholder="Apellido" formControlName="apellido" class="form-control form-control-lg">
                            </div>
                        </div>
                        <input type="text" placeholder="Documento" formControlName="documento" class="form-control form-control-lg mt-3">
                        <input type="text" placeholder="Salario" formControlName="salario" class="form-control form-control-lg mt-3">
                        <div class="mt-3">
                            <button type="text" class="btn btn-secondary btn-lg mx-3" routerLink="/list-empleados">Volver</button>
                            <button type="submit" class="btn btn-dark btn-lg mx-3">Agregar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
